<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #admin-section { display: none; }
    #status { color: green; }
  </style>
</head>
<body>

  <h2>Admin Login</h2>
  <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
  <button onclick="login()">Login</button>

  <div id="admin-section">
    <h3>Update UPI ID</h3>
    <input type="text" id="upiInput" placeholder="e.g. user@bank" />
    <button onclick="updateUpiId()">Save UPI ID</button>
    <p id="status"></p>
  </div>

  <script>
    const ADMIN_PASSWORD = "admin123";
    const API_URL = "https://foxpayments.onrender.com/api/upi";

    function login() {
      const input = document.getElementById("adminPassword").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("admin-section").style.display = "block";
        fetchUpiId();
      } else {
        alert("Incorrect password.");
      }
    }

    function fetchUpiId() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          document.getElementById("upiInput").value = data.upi || "";
        })
        .catch(() => {
          document.getElementById("status").innerText = "Failed to load current UPI ID.";
        });
    }

    function updateUpiId() {
      const upi = document.getElementById("upiInput").value.trim();
      if (!upi) {
        alert("UPI ID cannot be empty.");
        return;
      }

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ upi }),
      })
        .then(res => res.json())
        .then(() => {
          document.getElementById("status").innerText = "UPI ID saved to server!";
        })
        .catch(() => {
          document.getElementById("status").innerText = "Failed to save UPI ID.";
        });
    }
  </script>

</body>
</html>
