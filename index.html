
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OPEN TO MAKE PAYMENT</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    input, button { padding: 20px; font-size: 24px; margin: 20px auto; display: block; width: 80%; max-width: 400px; }
    #qrcode { margin: 30px auto; }
    .upi-buttons img {
      width: 60px;
      margin: 10px 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .upi-buttons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h2>UPI QR Code Generator</h2>
  <p>UPI ID: <strong id="upiDisplay">Loading...</strong></p>
  <input type="number" id="amount" placeholder="Enter Amount" step="0.01" min="1" />
  <button onclick="generateQRCode()">Generate QR Code</button>
  <div id="qrcode"></div>

  <div class="upi-buttons">
    <p>Or pay using:</p>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.iconfinder.com%2Ficons%2F7123945%2Flogo_pay_google_gpay_icon&psig=AOvVaw01N3eWU3yUdJAOHJSx1eYj&ust=1748290375645000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMCozKi3v40DFQAAAAAdAAAAABAS" onclick="payWithApp('gpay')" alt="Google Pay">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/PhonePe_Logo.svg" onclick="payWithApp('phonepe')" alt="PhonePe">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Paytm_logo.png" onclick="payWithApp('paytm')" alt="Paytm">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/UPI-Logo-vector.svg" onclick="payWithApp('other')" alt="Other UPI">
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBA02FTdc3zncZ6AIryKlzMPJWpkTMHS_4",
  authDomain: "foxpaymemts.firebaseapp.com",
  databaseURL: "https://foxpaymemts-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "foxpaymemts",
  storageBucket: "foxpaymemts.firebasestorage.app",
  messagingSenderId: "861166150056",
  appId: "1:861166150056:web:7cbe82bf4dae692a88fd9d",
  measurementId: "G-FFRPRV52L1"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let upiId = "";

    db.ref("upi").once("value").then(snapshot => {
      upiId = snapshot.val() || "";
      document.getElementById("upiDisplay").innerText = upiId || "Not Set";
    }).catch(() => {
      document.getElementById("upiDisplay").innerText = "Error loading UPI";
    });

    function generateQRCode() {
      const amount = document.getElementById("amount").value.trim();
      if (!amount || parseFloat(amount) <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const upiUrl = `upi://pay?pa=${upiId}&pn=Payment&am=${amount}&cu=INR`;
      document.getElementById("qrcode").innerHTML = "";

      new QRCode(document.getElementById("qrcode"), {
        text: upiUrl,
        width: 300,
        height: 300
      });
    }

    function payWithApp(app) {
      const amount = document.getElementById("amount").value.trim();
      if (!amount || parseFloat(amount) <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const base = `upi://pay?pa=${upiId}&pn=Payment&am=${amount}&cu=INR`;

      let intentUrl = "";
      switch(app) {
        case "gpay":
          intentUrl = `intent://${base.replace('upi://', '')}#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end`;
          break;
        case "phonepe":
          intentUrl = `intent://${base.replace('upi://', '')}#Intent;scheme=upi;package=com.phonepe.app;end`;
          break;
        case "paytm":
          intentUrl = `intent://${base.replace('upi://', '')}#Intent;scheme=upi;package=net.one97.paytm;end`;
          break;
        default:
          intentUrl = base;
      }

      window.location.href = intentUrl;
    }
  </script>

</body>
</html>
